<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Challenge - MO</title>
        <link rel="stylesheet" href="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/fonts/Modetour/Modetour.css"/>
        <link rel="stylesheet" href="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/fonts/Pretendard-1.3.7/web/static/pretendard.css"/>
    </head>
    <body>
        <style>
            /* reset css */
            * {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-family: Arial, Helvetica, sans-serif;
            }

            ol,
            ul {
                list-style: none;
            }

            button,
            a {
                cursor: pointer;
                text-decoration: unset;
                color: inherit;
            }

            /* end reset css */

            #challenge {
                position: relative;
                font-family: "Modetour";
                font-weight: 400;
                width: 100%;
                margin: 0 auto;
                max-width: 480px;
                background-image: url("https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/bg.png");
                background-size: 100% auto;
                padding-top: 28px;
            }

            #challenge .block-1 > img {
                display: block;
                margin: 0 auto;
            }

            #challenge .block-1 > img:nth-child(1) {
                margin-bottom: 43.48px;
            }

            #challenge .block-1 > div:nth-child(2) {
                width: 72.53%;
                margin: 0 auto 43.48px;
                position: relative;
            }

            #challenge .block-1 > div:nth-child(2) .duration {
                position: absolute;
                background-image: url("https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/block-1-time.png");
                background-repeat: no-repeat;
                background-size: contain;
                width: 92.28%;
                height: 16.94%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: black;
                font-family: "Pretendard";
                font-weight: 800;
                font-size: 3.73vw;
                top: 47.88%;
                left: 3.86%;
            }

            @media screen and(min-width: 480px) {
                #challenge .block-1 > div:nth-child(2) .duration {
                    font-size: 17.92px;
                }
            }

            #challenge .block-2 {
                padding-bottom: 40.66px;
            }

            #challenge .block-2 > img {
                display: block;
                margin: 25.22px auto 0;
            }

            #challenge .block-2 > a {
                display: block;
                margin: 36.22px auto 0;
                width: 90.67%;
            }

            #challenge .missions {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 25.52px;
            }

            #challenge .missions .mission {
                position: relative;
                display: flex;
            }

            #challenge .missions .mission.ended::after {
                content: "";
                position: absolute;
                bottom: 5px;
                left: 5px;
                right: 5px;
                top: 45px;
                background-color: white;
                opacity: 0.76;
            }

            #challenge .missions .mission {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #challenge .missions .mission .main {
                display: block;
            }

            #challenge .missions .mission .download {
                width: 73.8%;
            }
            #challenge .missions .mission .download img {
                display: block;
            }

            #challenge .missions .mission .action {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                right: 0;
                bottom: 30px;
                display: flex;
                justify-content: center;
                width: 72.38%;
            }

            #event-alert.modal-backdrop {
                background-color: rgba(0, 0, 0, 0.6);
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                z-index: 100;
                display: flex;
                align-items: center;
                justify-content: center;
                display: none;
            }

            #event-alert.modal-backdrop.show {
                display: flex;
            }

            #event-alert .model-container {
                background-color: white;
                width: 335px;
                margin: auto;
                position: relative;
                padding: 0;
                font-family: "Pretendard";
                font-weight: 400;
                border-radius: 5px;
                box-shadow: 0 0 6px #00000029;
            }

            #event-alert .model-container .modal-body {
                padding: 37px 40px 30px;
                text-align: center;
                font-size: 15px;
                line-height: 23px;
                color: #111111;
                border-bottom: 1px solid #d3dbd9;
            }

            #event-alert .model-container .modal-footer {
                display: flex;
                justify-content: center;
            }

            #event-alert .model-container .modal-footer button {
                flex: 1;
                font-size: 15px;
                line-height: 32px;
                font-weight: 600;
                color: #009c75;
                height: 52px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: none !important;
                box-shadow: none !important;
                outline: none !important;
            }

            #event-alert .model-container .modal-footer button.btn-cancel {
                color: #111111;
            }
        </style>
        <div id="challenge">
            <div class="block-1">
                <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/block-1-1.png" alt="" width="90.67%"/>
                <div class="block-1-time-container">
                    <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/block-1-2.png" alt="" width="100%"/>
                    <div class="duration" id="mission-time-event">​</div>
                </div>
            </div>

            <div
                class="missions">
                <!-- mission have 4 status: completed, incomplete, ended, coming-soon => change data-status to update status and action -->
                <div class="mission mission-1" data-status="incomplete">
                    <img class="main" src="" width="72.39%" alt=""/>
                    <span class="action">
                        <button class="download" onclick="downloadCoupon()">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_download.png" width="100%" alt=""/>
                        </button>
                        <div class="join" onclick="changePathname('https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/mission-1/mission-1.html')">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_join.png" width="200" alt=""/>
                        </div>
                    </span>
                </div>

                <div class="mission mission-2" data-status="incomplete">
                    <img class="main" src="" width="72.39%" alt=""/>
                    <span class="action">
                        <button class="download" onclick="downloadCoupon()">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_download.png" width="100%" alt=""/>
                        </button>
                        <div class="join" onclick="changePathname('https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/mission-2/mission-2.html')">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_join.png" width="200" alt=""/>
                        </div>
                    </span>
                </div>

                <div class="mission mission-3" data-status="ended">
                    <img class="main" src="" width="72.39%" alt=""/>
                    <span class="action">
                        <button class="download" onclick="downloadCoupon()">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_download.png" width="100%" alt=""/>
                        </button>
                        <div class="join" onclick="changePathname('https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/mission-3/mission-3.html')">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_join.png" width="200" alt=""/>
                        </div>
                    </span>
                </div>

                <div class="mission mission-4" data-status="coming-soon">
                    <img class="main" src="" width="72.39%" alt=""/>
                    <span class="action">
                        <button class="download" onclick="downloadCoupon()">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_download.png" width="100%" alt=""/>
                        </button>
                        <div class="join" onclick="changePathname('https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/mission-4/mission-4.html')">
                            <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/myChallenge_1_join.png" width="200" alt=""/>
                        </div>
                    </span>
                </div>
            </div>

            <div class="block-2">
                <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/block-2.png" alt="" width="90.67%"/>
                <div onclick="changePathname('https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/main/main.html')">
                    <img src="https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/block-2-button.png" width="100%" alt=""/>
                </div>
            </div>
        </div>

        <div class="modal-backdrop" id="event-alert">
            <div class="model-container">
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button class="btn-cancel" onclick="closeAlert()">취소</button>
                    <button class="btn-ok">확인</button>
                </div>
            </div>
        </div>

        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script>
            (function () { // disable button comment if it’s not this mission time
                window.parent.changePathnameFunc("https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/challenge.html");
                getJoinEventHistory("", "587A765D-FB3D-4ADD-81E7-08DBA36F3114", "")
            })();
            let eventHistory;
            async function getJoinEventHistory(status, eventMasterId, deviceType) {
                const result = await window.parent.getJoinEventHistoryFunc(status, eventMasterId, deviceType).then((value) => {
                    return value
                });
                eventHistory = result;
                console.log("result join event history = ", result);
                getEventMaster(null, null, '587A765D-FB3D-4ADD-81E7-08DBA36F3114', 0, 0)
            }
            const timeMissionEvent = document.getElementById("mission-time-event")
            function checkStatus(eventMission, eventMissionChallenges) {
                console.log("eventMission", eventMission);
                console.log("eventMissionChallenges", eventMissionChallenges);
                if (eventMission.missionStartDate && moment(eventMission.missionStartDate).isAfter(moment())) 
                    return 'coming-soon';
                


                if (eventHistory && eventMissionChallenges ?. find((e) => e.eventMissionId === eventMission.eventMissionId && e.eventApplyId === eventHistory.eventApplyId)) 
                    return 'completed';
                


                if (eventMission.missionEndDate && moment().isAfter(moment(eventMission.missionEndDate))) 
                    return 'ended';
                


                return 'incomplete';

            }
            function handleDatasetStatus(eventMissions, eventMissionChallenges) {
                const missions = document.querySelectorAll(".mission");
                [... missions].forEach((mission, index) => {
                    mission.dataset.status = checkStatus(eventMissions ?. [index], eventMissionChallenges);
                });

                [... missions].forEach((mission, index) => {
                    const status = mission.dataset.status;
                    switch (status) {
                        case "completed":
                            {
                                const img = mission.querySelector("img.main");
                                mission.querySelector(".download").style.display = "none";
                                mission.querySelector(".join").style.display = "none";
                                img.setAttribute("src", `https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/mission-${
                                    index + 1
                                }-completed.png`);
                                break;
                            }
                        case "incomplete":
                            {
                                const img = mission.querySelector("img.main");
                                mission.querySelector(".download").style.display = "none";
                                // mission.querySelector(".join").style.display = "none";
                                img.setAttribute("src", `https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/mission-${
                                    index + 1
                                }-incomplete.png`);

                                break;
                            }
                        case "ended":
                            {
                                const img = mission.querySelector("img.main");
                                mission.querySelector(".download").style.display = "none";
                                mission.querySelector(".join").style.display = "none";
                                img.setAttribute("src", `https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/mission-${
                                    index + 1
                                }-ended.png`);

                                break;
                            }
                        case "coming-soon":
                            {
                                const img = mission.querySelector("img.main");
                                mission.querySelector(".download").style.display = "none";
                                mission.querySelector(".join").style.display = "none";
                                img.setAttribute("src", `https://nguyenthanhhoai-se.github.io/events_exhibition/events-mobile/challenge/images/mission-${
                                    index + 1
                                }-coming-soon.png`);

                                break;
                            }
                    }
                });
            }
            async function getEventMaster(deviceType, eventType, eventMasterId, pageNo, totalRecord) {
                const result = await window.parent.getEventMasterFunc(deviceType, eventType, eventMasterId, pageNo, totalRecord).then((value) => {
                    return value
                });
                console.log("result event master challenge= ", result);

                if (result) {
                    if (result.eventStartDate && result.eventEndDate) 
                        timeMissionEvent.innerHTML = moment(result.eventStartDate).format("YYYY.MM.DD") + ' - ' + moment(result.eventEndDate).format("MM.DD") + '(' + moment(result.eventEndDate).diff(moment(result.eventStartDate), 'days') + ')일간';
                    


                    handleDatasetStatus(result.eventMissions, result.eventMissionChallenges);
                }
            }
            //
            const modal = document.querySelector("#event-alert");
            const modalBody = document.querySelector("#event-alert .modal-body");
            const modalButton = document.querySelector("#event-alert .modal-footer button.btn-ok");
            const modalButtonCancel = document.querySelector("#event-alert .modal-footer button.btn-cancel");

            function downloadCoupon() { // show alert

                modalBody.innerHTML = `해외여행 할인쿠폰팩이 발급 되었습니다.<br>지금 확인 하시겠습니까?`;
                // click "확인" button => go to coupon box page
                // $('#event-alert .modal-footer button.btn-ok').off('click').click(() => { window.location.href = ''; });
                modalButton.addEventListener("click", closeAlert);
                showAlert();
            }

            function closeAlert() {
                modal.classList.remove("show");
            }
            function showAlert() {
                modal.classList.add("show");
            }
            function changePathname(url) {
                window.parent.changePathnameFunc(url);
            }
        </script>
    </body>
</html>
